<html><title>Event Manager</title>
<body>
	<center>
		<table cellpadding=0 cellspacing=0>
			<tr>
				<td width=20></td>
				<td><img src="l2font-e.replay_logo-e" width=250 height=70></td>
			</tr>
		</table>
		<img src="l2ui.squaregray" width=295 height=2>
		<table width=295 bgcolor="000000">
			<tr>
				<td height=11></td>
			</tr>
			<tr>
				<td align=center>Participate in current events</td>
			</tr>
			<tr>
				<td align=center><button action="bypass -h npc_%objectId%_register" value="Register" width="135" height="21" back="L2UI_ch3.BigButton3_down" fore="L2UI_ch3.BigButton3"></td>
			</tr>
			<tr>
				<td height=11></td>
			</tr>
		</table>
		<img src="l2ui.squaregray" width="295" height="1">

		<img src="l2ui.squaregray" width="295" height="1">

			<tr>
				<td height=10></td>
			</tr>
			<tr>
				<td align=center>Cancel the event registration</td>
			</tr>
			<tr>
				<td align=center><button action="bypass -h npc_%objectId%_remove" value="Unregister" width="135" height="21" back="L2UI_ch3.BigButton3_down" fore="L2UI_ch3.BigButton3"></td>
			</tr>
			<tr>
				<td height=10></td>
			</tr>
		</table>
		<img src="l2ui.squaregray" width="295" height="1">
		<br><br>
		<br><br>
		<br>
			Current event: %activeevent%<br1>
			Current participant: %currentreg%

		<br><br>
		<br><br>

	<img src="L2UI.SquareGray" width=295 height=2>
	<table width=309 bgcolor=000000>
		<tr>
			<td align=center>rusacis.pp.ua</td>
		</tr>
	</table>
	<img src="L2UI.SquareGray" width=295 height=2>

</html>
