<html><body>Newbie Guide:<br>
A Mystic must pay close attention to both current HP and current MP. Make sure you have enough of both before entering combat. If either value is dangerously low, use the <font color="LEVEL">Sit</font> mode from the Action tab of your Character Status window to rest between combats.<br>
